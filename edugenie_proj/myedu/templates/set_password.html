<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed - Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center transform hover:scale-105 transition-transform duration-300">
        <!-- Success Icon -->
        <div class="mb-6">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>

        <!-- Main Message -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Password Changed!</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            Your password has been successfully updated. You can now use your new password to access your account.
        </p>

        <!-- Security Note -->
        <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6 text-left">
            <div class="flex items-start">
                <svg class="w-5 h-5 text-blue-400 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-blue-700">
                    For your security, you'll need to log in again with your new password.
                </p>
            </div>
        </div>

        <!-- Login Button -->
        <button 
            onclick="window.location.href='/sign_in/'"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 active:scale-95">
            Continue to Login
        </button>

        <!-- Additional Help -->
        <p class="text-sm text-gray-500 mt-6">
            Having trouble? 
            <a href="/support" class="text-blue-600 hover:text-blue-800 underline transition-colors duration-200">
                Contact Support
            </a>
        </p>
    </div>

    <!-- Floating Animation Elements -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-20 left-20 w-4 h-4 bg-blue-200 rounded-full opacity-60 animate-bounce" style="animation-delay: 0s;"></div>
        <div class="absolute top-40 right-32 w-3 h-3 bg-indigo-200 rounded-full opacity-60 animate-bounce" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 left-40 w-5 h-5 bg-blue-300 rounded-full opacity-60 animate-bounce" style="animation-delay: 2s;"></div>
    </div>
</body>
</html>
