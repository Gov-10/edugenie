<!DOCTYPE html>
<head>
    <title>Resume Tester</title>
</head>
<body>
    <div class = "form-container">
        <h1>Resume Tester</h1>
        <form method = "post" enctype="multipart/form-data">
            {%csrf_token%}
            
            {{form.resume}}
            <label for = "{{form.resume.id_for_label}}">Upload your resume</label>
            <br>
             
            {% if form.non_field_errors %}
            <div style="color: red; font-size: 0.9rem; margin-bottom: 1rem;">
                {% for error in form.non_field_errors %}
                    <p><b>{{ error }}</b></p>
                {% endfor %}
            </div>
        {% endif %}
            <button type="submit">Submit</button>
        </form>
    </div>
    {% if parsed_text %}
    <h2>Resume Analysis Result:</h2>
    <pre style="white-space: pre-wrap; background: #f5f5f5; padding: 1rem;">{{ parsed_text }}</pre>
{% endif %}
</body>
